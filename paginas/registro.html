<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Registro - Champions League</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body class="body">
    <header class="header">
        <nav class="menu">
            <ul>
                <img id="logoHeader" src="../assets/logo blanco.png" alt="">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Relojes</a></li>
                <li><a href="#">Colaboraciones</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="container-registro">
        <h2>Formulario de Registro</h2>
        <section id="registro_datos">
            <form id="datos-usuario">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required><br><br>
    
                <label for="email">Correo electronico:</label>
                <input type="email" id="email" name="email" required><br><br>
    
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required><br><br>
            </form>
        </section>
        <br>
        <div id="comentar">
            <div>
                <label for="comentario"><h4>Opina/Comparte</h4></label><br>
                <textarea name="comentario" id="" cols="40" rows="7"></textarea>
            </div>
            <div>
                <input type="checkbox" name="aceptar" id="" required>
                <p id="comentario"></p>
            </div>  
        </div>
        <div id="registro-puntua">
            <h4 id="puntuar">Puntúa la página</h4>
            <div class="rating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
        </div>
        <div id="boton-registro">
            <button type="btn btn-dark rounded-pill px-3" onclick="registrarse()">Registrarse</button>
        </div>
        <div id="estado-del-registro">
            <p id="mensajeerror"></p>
            <p id="mensajeexito"></p>
        </div>
        <script>
            function registrarse() {
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
    
                if (username && email && password) {
                    document.getElementById('mensajeexito').innerText = 'Registro exitoso!';
                } else {
                    document.getElementById('mensajeerror').innerText = 'Por favor, completa todos los campos.';
                }
            }
        </script>
    </div>  
</body>
</html>
